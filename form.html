<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Registration Form </h1>
        <p>Please fill in this form to register with us</p>
        <hr/>

        <label for="fn"><b>First Name</b></label><br>
        <input type="text" placeholder="First Name" name="fn" id="fn" required/>
        <br>

        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="Enter email" name="email" id="email" required/>
        <br>


        <label for="psw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter password" name="psw" id="psw" required/>
        <br>

        <label for="cpsw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter confirm password" name="cpsw" id="cpsw" required/>
        <br>

        <label for="phonenumber"><b>PhoneNumber</b></label><br>
        <input type="text" placeholder="Enter phonenumber" name="phonenumber" id="phonenumber" required/>
        <br>
        <hr/>
           <button type="submit" class="registerbtn">Register</button>
      
    
    
    </form>
</div>
    
</body>
</html>
